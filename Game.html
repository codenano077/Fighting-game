<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block; ">
        <div style="position: absolute; display: flex; width:100% ; align-items: center; padding: 20px;">
        <!--player health bar-->
        <div style="position: relative; width: 100% ; height: 30px; display: flex; justify-self: flex-end;">
            <div 
                style="background-color: yellow; height: 30px; width: 100%;"></div>
            <div id="playerHealth"
                style="position: absolute; background-color: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
    
            </div>
        <!--timer-->
        <div id="timer"
            style="background-color: red; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; ">  10   </div>
        <!--enemy health bar-->
        <div style="position: relative; width: 100% ; height: 30px;">
        <div 
            style="background-color: yellow; height: 30px;"></div>
        <div id="enemyHealth"
            style="position: absolute; background-color: blue; top: 0; right: 0; bottom: 0; left: 0;"></div>

        </div>
        </div>
    <div id="displayText" 
    style="position: absolute; color: aliceblue; display: flex; align-items: center; justify-content: center; top: 0; left: 0; right: 0; bottom: 0; display: none; ">Tie</div>
    <canvas></canvas>
    </div>
    <script src="Game.js"></script>
</body>
</html>
